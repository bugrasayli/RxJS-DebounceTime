
<div class="container">
  <input type="text" id="myInput" (keyup)="onKey($event)" placeholder="Search" title="Type in a name">
  <table id="myTable">
    <tr class="header">
      <th style="width:30%;">ID</th>
      <th style="width:40%;">Name</th>
      <th style="width:30%;">Count</th>
    </tr>
    <tr *ngFor="let brand of brands">
      <td>{{brand.id}}</td>
      <td>{{brand.name}}</td>
      <td>{{brand.count}}</td>
      
    </table>
  </div>
